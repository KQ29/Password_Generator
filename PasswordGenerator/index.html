<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- For Internet Explorer compatibility -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />
    <!-- Tippy.js CSS (if using) -->
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/dist/tippy.css" />
    <!-- Link to your CSS files -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dark_mode.css">
    <title>Password Generator</title>
</head>
<body>

    <div class="container">
        <h2>Password Generator</h2>
        <div class="wrapper">

           <!-- Dark Mode Toggle Button -->
           <button id="theme-toggle-btn" class="theme-button">Enable Dark Mode</button>

            <!-- Password display box -->
            <div class="input-box">
                <input type="text" disabled aria-label="Generated Password">
                <span class="material-symbols-rounded" aria-label="Copy Password">copy_all</span>
            </div>

            <!-- Password strength indicator -->
            <div class="pass-indicator"></div>

            <!-- Password length slider -->
            <div class="pass-length">
                <div class="details">
                    <label for="password-length" class="title">Password Length</label>
                    <span></span>
                </div>
                <input type="range" id="password-length" min="8" max="30" value="15" step="1">
                <span id="pass-strength">Moderate</span>
            </div>

            <!-- Password settings options -->
            <div class="pass-settings">
                <label class="title">Pass Settings</label>
                <ul class="options">
                    <li class="option">
                        <input type="checkbox" id="lowercase" checked>
                        <label for="lowercase" data-tippy-content="Include lowercase letters (a-z)">Lowercase (a-z)</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="uppercase">
                        <label for="uppercase" data-tippy-content="Include uppercase letters (A-Z)">Uppercase (A-Z)</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="numbers">
                        <label for="numbers" data-tippy-content="Include numbers (0-9)">Numbers (0-9)</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="symbols">
                        <label for="symbols" data-tippy-content="Include symbols (!@#$%)">Symbols (!-$^+)</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="exc-duplicate">
                        <label for="exc-duplicate" data-tippy-content="Exclude duplicate characters">Exclude Duplicate</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="spaces">
                        <label for="spaces" data-tippy-content="Include spaces in the password">Include Spaces</label>
                    </li>
                </ul>
            </div>

            <!-- Error message container -->
            <div id="error-message" class="error"></div>

            <!-- Generate Password Button -->
            <button class="generate-btn">Generate Password</button>

            <!-- Password history section -->
            <div class="password-history">
                <h3>Generated Passwords</h3>
                <ul id="history-list"></ul>
                <button class="clear-history-btn">Clear History</button>
            </div>
        </div>
    </div>

    <!-- Include Tippy.js (if using) -->
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <!-- Link to your JavaScript files -->
    <script src="index.js"></script>
    <script src="dark_mode.js"></script>
</body>
</html>
